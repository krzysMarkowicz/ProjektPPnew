<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <meta charset="UTF-8">
  <title>Dodaj kategorie</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<center>
  <h1>Dodaj kategorie</h1>
  <form th:action="@{kategoriaadd}" th:object="${kategoriaadd}" method="post">
    <div>
      Nazwa<br>
      <input type="text" name="nazwa" th:field="*{name}" placeholder="nazwa"/>
    </div>
    <br>
    <input type="submit" value="Dodaj nową kategorie"/>
  </form>
  <a class="btn" href="http://localhost:8080/">Wróć</a>
</center>


</body>
</html>
