<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <title>Please Log In</title>
</head>
<body>
<h1>Please Log In</h1>
<div th:if="${param.error}">
  nieprawidlowy login lub haslo.
</div>
<div th:if="${param.logout}">
  zostałes poprawnie wylogowany.
</div>

<!--<div th:if="${param.empty}">-->
<!--  Konto nie zostalo aktywowane-->
<!--</div>-->
<form sec:authorize="isAuthenticated()" th:action="@{login}" method="post">
  <div>
    <input type="text" name="username" placeholder="Username"/>
  </div>
  <div>
    <input type="password" name="password" placeholder="Password"/>
  </div>
  <input type="submit" value="Log in"/>
</form>
<p sec:authorize="isAuthenticated()">zalogowany</p>
<a th:href="@{/register}">Zarejestruj się</a>
</body>
</html>
